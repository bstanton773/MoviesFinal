{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <ul style="list-style-type:none">
                {% for review in reviews %}
                {% if review.rating != None %}
                <h5>{{ review.title }}</h5>
                <p>Rating: {{ review.rating }}<br>
                    Comment: {{ review.comment }}</p>
                <a href="/removeFromMyReviews/{{review.review_id}}">Remove</a>
                <hr>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
        <div class="col">
        </div>
    </div>
{% endblock %}

{% block js %}

{% endblock %}
